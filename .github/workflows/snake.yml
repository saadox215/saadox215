name: Generate Snake and push to output

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write  # permet de pousser via GITHUB_TOKEN

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: saadox215
          outputs: snake.svg

      - name: Setup git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare output folder
        run: |
          mkdir -p out
          # the Platane action writes snake.svg to current dir; move it to out/ if present
          if [ -f snake.svg ]; then mv snake.svg out/snake.svg; fi
          # fallback: check dist/snake.svg
          if [ -f dist/snake.svg ]; then mv dist/snake.svg out/snake.svg; fi
          ls -la out

      - name: Configure remote to use token
        run: |
          # set authenticated remote so push works with GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch origin

      - name: Commit and push to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout --orphan output || git checkout output || git checkout -b output
          git rm -rf .
          cp -r out/* .
          git add -A
          # if nothing changed, skip commit to avoid failing
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update contribution snake [ci skip]"
            git push origin output --force
          fi
